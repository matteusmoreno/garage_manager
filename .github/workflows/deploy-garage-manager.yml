name: Deploy to Amazon ECS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Build and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to ECR
        run: |
          docker build -t garage-manager .
          docker tag garage-manager:latest 123456789012.dkr.ecr.us-east-1.amazonaws.com/garage-manager:latest
          docker push 123456789012.dkr.ecr.us-east-1.amazonaws.com/garage-manager:latest
